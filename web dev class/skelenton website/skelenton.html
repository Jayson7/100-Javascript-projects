<!--  hypertext markup language -->
<!--  meaning of html  -->
<!--  html is a language that we use to build a webpage but it is not a programming language  -->
<!DOCTYPE html>
<!--  we are declaring the html file, it must be at the top and the very first thing you do on every html page  -->
<html>
<!--  the html tag is used to start the html file  -->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO ( search engine optimization) means that the process of search engine like google.com, ask.com and bing.com locate our web pages -->
    <title>Skeleton Webpage</title>
    <!--  the title tag is used to give the title of the webpage  -->
</head>
<header>
    <h1>Skeleton Webpage</h1>
</header>

<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
</body>
<footer>
    <p>&copy; 2019 Skeleton Webpage</p>
</footer>

</html>

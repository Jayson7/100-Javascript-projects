<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Counter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container bg-white rounded">
        <div class="d-flex justify-center align-center flex-column">
            <h1 class="text-center mt-5 display-4">Counter</h1>

            <div class="count my-4"></div>

            <div class="buttons mt-5">
                <div class="btn btn-primary mx-2" onclick="Increase()">Increase</div>
                <div class="btn btn-danger" onclick="erase()">Clear</div>
                <div class="btn btn-warning mx-2" onclick="Decrease()">Decrease</div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>

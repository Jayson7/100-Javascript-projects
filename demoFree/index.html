<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="title">
        <h3>Quiz on important Facts</h3>
    </div>
    <div class="box">
        <h4>Which one of these is a javascript package manager ?</h4>
        <div class="select">
            <input type="radio" name="" id="node" />
            <label for="node">a: Node.js</label>
            <br />

            <br />
            <input type="radio" name="" id="typescript" />
            <label for="typescript">b: TypeScript</label>
            <br />
            <br />

            <input type="radio" name="" id="npm" />
            <label for="npm">c: npm</label>
            <br />
            <br />
        </div>
        <div class="btn">
            <button class="a">Previous Question</button>
            <button class="b">Next Question</button>
        </div>
    </div>
</body>

</html>
